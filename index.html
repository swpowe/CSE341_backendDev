<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
  </head>
  <body>
    <form action="http://localhost:8080/contact-add" method="POST">
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="First Name"
        required
      />
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email Address"
        required
      />
      <input
        type="text"
        name="favoriteColor"
        id="favoriteColor"
        placeholder="Favorite Color"
        required
      />
      <input
        type="date"
        name="birthday"
        id="birthday"
        placeholder="Birthday"
        required
      />
      <button type="submit">submit</button>
    </form>
    <form
      name="delete"
      action="http://localhost:8080/contact-delete"
      method="delete"
    >
      <input
        type="text"
        name="deleteId"
        id="deleteId"
        placeholder="Delete Id"
      />
      <button type="submit">Delete</button>
    </form>
  </body>
</html>
